<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
</head>
<body>
    <h1>Login com Google</h1>
    <a href="http://localhost:3000/auth/google">Login com Google</a>
    <button onclick="window.location.href='http:\\\\localhost:3000\\auth\\google'">Entrar com Google</button>
<button onclick="abrir()">Abrir</button>
</body>

<script>

    function abrir() {
        // Abre uma nova janela com a URL especificada
        window.open('http:\\\\localhost:3000\\auth\\google', '_blank', 
        //'width=600,height=400'
        );

    }
</script>
</html>
